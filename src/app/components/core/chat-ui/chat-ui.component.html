<!-- Main Container -->
<div class="min-h-screen bg-gray-900 text-white relative" (click)="onDocumentClick($event)">
  <!-- Navigation Sidebar -->
  <app-navigation-sidebar 
    [hasMessages]="messages.length > 0" 
    [isHistorySidebarOpen]="isHistorySidebarOpen"
    [isPropertiesSidebarOpen]="isPropertiesSidebarOpen"
    [isExpanded]="isNavigationSidebarExpanded"
    (clearChatEvent)="clearChat()"
    (toggleHistorySidebarEvent)="toggleHistorySidebar()"
    (togglePropertiesSidebarEvent)="togglePropertiesSidebar()"
    (toggleSidebarEvent)="toggleNavigationSidebar()"
    (newChatEvent)="clearChat()">
  </app-navigation-sidebar>

  <!-- Main Layout with Sidebars -->
  <div class="flex h-screen"
       [class.ml-16]="!isNavigationSidebarExpanded && !isMobileView"
       [class.ml-64]="isNavigationSidebarExpanded && !isMobileView"
       [class.ml-0]="isMobileView">
    
    <!-- Mobile Menu Button -->
    <div *ngIf="isMobileView" class="fixed top-4 left-4 z-[110]">
      <button 
        (click)="toggleNavigationSidebar()"
        class="p-3 bg-gray-800 hover:bg-gray-700 rounded-lg transition-all duration-200 shadow-lg border border-gray-600 hover:border-gray-500"
        title="Open menu">
        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>



    <!-- History Sidebar (Left) -->
    <div class="fixed w-full lg:w-80 bg-gray-800 border-r border-gray-700 transform transition-transform duration-300 z-[100] lg:z-[35]"
         [class.left-16]="!isNavigationSidebarExpanded && !isMobileView"
         [class.left-64]="isNavigationSidebarExpanded && !isMobileView"
         [class.left-0]="isMobileView"
         [class.top-0]="true"
         [class.h-full]="true"
         [class.translate-x-0]="isHistorySidebarOpen"
         [class.-translate-x-full]="!isHistorySidebarOpen">
      
      <app-save-history 
        [currentMessages]="messages"
        [currentSessionId]="sessionId"
        (loadConversation)="onLoadConversation($event)"
        (clearCurrentChat)="onClearCurrentChat()"
        (collapseSidebar)="toggleHistorySidebar()"
        class="block h-full">
      </app-save-history>
    </div>

    <!-- History Sidebar Overlay for Mobile -->
    <div *ngIf="isHistorySidebarOpen" 
         (click)="toggleHistorySidebar()"
         class="fixed bg-black bg-opacity-50 z-[50] lg:hidden"
         [style.top.px]="0"
         [style.left.px]="0"
         [style.right.px]="0"
         [style.bottom.px]="0">
    </div>

    <!-- Chat Area -->
    <div class="flex-1 flex flex-col transition-all duration-300"
         [class.lg:ml-80]="isHistorySidebarOpen && !isMobileView"
         [class.lg:mr-80]="isPropertiesSidebarOpen && !isMobileView">

      <!-- Main Content -->
      <main class="max-w-4xl mx-auto px-4 py-8 pb-32 lg:pb-24"
            [class.pt-20]="isMobileView">
        <!-- Welcome Section (shown when no messages) -->
        <div *ngIf="messages.length === 0" class="text-center mb-12">
          <div class="mb-8">
            <h2 class="text-3xl md:text-4xl font-bold mb-4 bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
              Your Property AI Assistant
            </h2>
            <p class="text-gray-400 text-lg max-w-2xl mx-auto">
              Get instant answers about properties, market insights, and real estate guidance powered by advanced AI
            </p>
          </div>
          
          <!-- Suggestions -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <button 
              *ngFor="let suggestion of suggestions"
              (click)="onSuggestionClick(suggestion)"
              class="p-4 bg-gray-800 hover:bg-gray-700 rounded-xl text-left transition-colors border border-gray-700 hover:border-gray-600">
              <span class="text-gray-300">{{ suggestion }}</span>
            </button>
          </div>
        </div>

        <!-- Messages Container -->
        <div #messagesContainer class="space-y-6 mb-8">
          <div *ngFor="let message of messages; let i = index" 
               class="message-item flex items-start space-x-4"
               [class.user-message]="message.type === 'user'"
               [class.assistant-message]="message.type === 'assistant'">
            
            <!-- User Message -->
            <div *ngIf="message.type === 'user'" class="flex items-start space-x-3 max-w-full ml-auto">
              <div class="bg-purple-600 text-white p-4 rounded-2xl rounded-tr-sm max-w-3xl">
                <p class="whitespace-pre-wrap">{{ message.content }}</p>
              </div>
              <div class="w-8 h-8 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full flex items-center justify-center text-white font-semibold text-sm flex-shrink-0">
                U
              </div>
            </div>

            <!-- Assistant Message -->
            <div *ngIf="message.type === 'assistant'" class="flex items-start space-x-3 max-w-full">
              <div class="w-8 h-8 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full flex items-center justify-center flex-shrink-0">
                <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                </svg>
              </div>
              <div class="bg-gray-800 p-4 rounded-2xl rounded-tl-sm max-w-3xl border border-gray-700">
                <div [innerHTML]="formatMessageContent(message.content)" class="prose prose-invert max-w-none"></div>
                
                <!-- Feedback buttons -->
                <div class="flex items-center space-x-2 mt-3 pt-3 border-t border-gray-700">
                  <button 
                    (click)="onLikeMessage(i)"
                    [class]="'p-1.5 rounded-lg transition-colors' + (message.liked ? ' bg-green-600 text-white' : ' text-gray-400 hover:text-green-400 hover:bg-gray-700')"
                    title="Like this response">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                      <path d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 01-3 0v-6zM6 10.333v5.43a2 2 0 001.106 1.79l.05.025A4 4 0 008.943 18h5.416a2 2 0 001.962-1.608l1.2-6A2 2 0 0015.56 8H12V4a2 2 0 00-2-2 1 1 0 00-1 1v.667a4 4 0 01-.8 2.4L6.8 7.933a4 4 0 00-.8 2.4z"/>
                    </svg>
                  </button>
                  <button 
                    (click)="onDislikeMessage(i)"
                    [class]="'p-1.5 rounded-lg transition-colors' + (message.disliked ? ' bg-red-600 text-white' : ' text-gray-400 hover:text-red-400 hover:bg-gray-700')"
                    title="Dislike this response">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20" style="transform: rotate(180deg);">
                      <path d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 01-3 0v-6zM6 10.333v5.43a2 2 0 001.106 1.79l.05.025A4 4 0 008.943 18h5.416a2 2 0 001.962-1.608l1.2-6A2 2 0 0015.56 8H12V4a2 2 0 00-2-2 1 1 0 00-1 1v.667a4 4 0 01-.8 2.4L6.8 7.933a4 4 0 00-.8 2.4z"/>
                    </svg>
                  </button>
                  <button 
                    (click)="onCopyMessage(message.content)"
                    class="p-1.5 text-gray-400 hover:text-blue-400 hover:bg-gray-700 rounded-lg transition-colors"
                    title="Copy response">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                    </svg>
                  </button>
                  <button 
                    (click)="onRegenerateResponse(i)"
                    class="p-1.5 text-gray-400 hover:text-purple-400 hover:bg-gray-700 rounded-lg transition-colors"
                    title="Regenerate response">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Loading indicator -->
          <div *ngIf="isLoading" class="flex items-start space-x-3">
            <div class="w-8 h-8 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full flex items-center justify-center flex-shrink-0">
              <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
              </svg>
            </div>
            <div class="bg-gray-800 p-4 rounded-2xl rounded-tl-sm border border-gray-700">
              <div class="flex items-center space-x-2">
                <div class="flex space-x-1">
                  <div class="w-2 h-2 bg-purple-500 rounded-full animate-bounce" style="animation-delay: 0ms"></div>
                  <div class="w-2 h-2 bg-purple-500 rounded-full animate-bounce" style="animation-delay: 150ms"></div>
                  <div class="w-2 h-2 bg-purple-500 rounded-full animate-bounce" style="animation-delay: 300ms"></div>
                </div>
                <span class="text-gray-400 text-sm">Thinking...</span>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- Input Section -->
      <div class="fixed bottom-0 left-0 right-0 bg-gray-900/95 backdrop-blur-md border-t border-gray-800 p-4"
           [style.left.rem]="!isMobileView ? (isNavigationSidebarExpanded ? 16 : 4) : 0"
           [class.lg:left-80]="isHistorySidebarOpen && isNavigationSidebarExpanded && !isMobileView"
           [class.lg:left-96]="isHistorySidebarOpen && !isNavigationSidebarExpanded && !isMobileView"
           [class.lg:right-80]="isPropertiesSidebarOpen && !isMobileView">
        <div class="max-w-4xl mx-auto">
          <div class="relative">
            <textarea 
              #messageInput
              [(ngModel)]="currentMessage" 
              (keydown)="onKeyDown($event)"
              (input)="onInputChange()"
              placeholder="Ask about properties, market trends, or real estate guidance..." 
              rows="1"
              class="w-full p-4 pr-16 bg-gray-800 border border-gray-700 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 resize-none overflow-hidden"
              [disabled]="isLoading">
            </textarea>
            
            <button 
              (click)="sendMessage()"
              [disabled]="!currentMessage.trim() || isLoading"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 p-2 bg-purple-600 hover:bg-purple-700 disabled:bg-gray-600 disabled:cursor-not-allowed rounded-lg transition-colors">
              <svg *ngIf="!isLoading" class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
              </svg>
              <svg *ngIf="isLoading" class="w-5 h-5 text-white animate-spin" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </button>
          </div>
          
          <div class="mt-2 text-center">
            <p class="text-xs text-gray-500">
              Press Enter to ask about properties or click the send button
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Properties Sidebar (Right) -->
    <div class="fixed right-0 w-full lg:w-80 bg-gray-800 border-l border-gray-700 transform transition-transform duration-300 z-[100] lg:z-[35]"
         [class.top-0]="true"
         [class.h-full]="true"
         [class.translate-x-0]="isPropertiesSidebarOpen"
         [class.translate-x-full]="!isPropertiesSidebarOpen">
      
      <app-property-listing 
        class="block h-full"
        (closeSidebar)="togglePropertiesSidebar()">
      </app-property-listing>
    </div>

    <!-- Properties Sidebar Overlay for Mobile -->
    <div *ngIf="isPropertiesSidebarOpen" 
         (click)="togglePropertiesSidebar()"
         class="fixed bg-black bg-opacity-50 z-[50] lg:hidden"
         [style.top.px]="0"
         [style.left.px]="0"
         [style.right.px]="0"
         [style.bottom.px]="0">
    </div>
  </div>
</div>
