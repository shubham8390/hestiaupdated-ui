<!-- loading.component.html -->
<div class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-gray-900 to-black">
  <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-600 to-blue-500"></div>

  <div class="max-w-md w-full bg-gray-900 rounded-2xl overflow-hidden shadow-2xl border border-gray-800 p-8 text-center">
    <!-- Animated Logo -->
    <div class="flex justify-center mb-6">
      <div class="w-20 h-20 rounded-full bg-gray-800 flex items-center justify-center loading-pulse">
        <img src="../../../../assets/images/hestiaLogo.png" alt="hestiaLogo" class="w-15 h-10">
      </div>
    </div>
    
    <!-- Loading Text -->
    <h2 class="text-2xl font-bold text-white mb-2 loading-text">Loading</h2>
    <p class="text-gray-400">Please wait while we prepare your dashboard...</p>
    
    <!-- Optional: Loading dots animation -->
    <div class="flex justify-center mt-4">
      <div class="flex space-x-1">
        <div class="w-2 h-2 bg-blue-500 rounded-full loading-dot animation-delay-0"></div>
        <div class="w-2 h-2 bg-blue-500 rounded-full loading-dot animation-delay-150"></div>
        <div class="w-2 h-2 bg-blue-500 rounded-full loading-dot animation-delay-300"></div>
      </div>
    </div>
  </div>
</div>
