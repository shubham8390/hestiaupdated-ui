<!-- Property Listings Container -->
<div class="h-full bg-gray-800 text-white">
  <!-- Header -->
  <div class="p-4 border-b border-gray-700 bg-gray-800">
    <div class="flex items-center justify-between">
      <div>
        <h2 class="text-xl font-bold text-white">Property Listings</h2>
        <p class="text-sm text-gray-400">{{ properties?.length }} properties available</p>
      </div>
      
      <!-- Expand and Close Buttons -->
      <div class="flex items-center space-x-2">
        <!-- Expand Button -->
        <button 
          (click)="onExpandSidebar()"
          class="p-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded-lg transition-colors"
          title="Expand Properties">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/>
          </svg>
        </button>
        
        <!-- Close Button -->
        <button 
          (click)="onCloseSidebar()"
          class="p-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded-lg transition-colors"
          title="Close Properties">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Properties List -->
  <div class="overflow-y-auto h-full pb-20 bg-gray-800">
    <div class="p-4 space-y-4">
      <div 
        *ngFor="let property of properties" 
        (click)="onPropertyClick(property)"
        class="bg-gray-700 rounded-lg border border-gray-600 hover:border-gray-500 transition-all cursor-pointer hover:shadow-lg group">
        
        <!-- Property Image -->
        <div class="relative">
          <img 
            [src]="property.image" 
            [alt]="property.image"
            class="w-full h-48 object-cover rounded-t-lg group-hover:scale-105 transition-transform duration-300"
            onerror="this.src='https://images.unsplash.com/photo-1560518883-ce09059eeffa?w=400&h=300&fit=crop'">
          
          <!-- Status Badge -->
          <div class="absolute top-3 right-3">
            <span [class]="getStatusColor(property.status)" class="px-2 py-1 rounded-full text-xs font-medium">
              {{ property?.status }}
            </span>
          </div>
        </div>

        <!-- Property Details -->
        <div class="p-4">
          <div class="flex justify-between items-start mb-2">
            <h3 class="text-lg font-semibold text-white line-clamp-2">{{ property.name }}</h3>
          </div>
          
          <div class="text-2xl font-bold text-purple-400 mb-2">{{ property.price }}</div>
          
          <div class="flex items-center text-gray-400 text-sm mb-3">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            {{ property.location }}
          </div>

          <!-- Property Features -->
          <div class="flex items-center justify-between text-sm text-gray-300 mb-3">
            <div class="flex items-center space-x-4">
              <span class="flex items-center">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V5a2 2 0 012-2h4a2 2 0 012 2v2m-6 4h6"/>
                </svg>
                {{ property.bedrooms }} bed
              </span>
              <span class="flex items-center">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z"/>
                </svg>
                {{ property.bathrooms }} bath
              </span>
            </div>
            <span class="text-gray-400">{{ property.area }}</span>
          </div>

          <!-- Property Type -->
          <div class="flex justify-between items-center">
            <span class="text-xs px-2 py-1 bg-gray-600 text-gray-300 rounded">{{ property.type }}</span>
            <button class="text-purple-400 hover:text-purple-300 text-sm font-medium">
              View Details â†’
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
