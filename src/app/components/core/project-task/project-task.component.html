<div class="min-h-screen bg-gray-900 text-white p-4">
  <div class="max-w-4xl mx-auto">
    <!-- Header Section -->
    <div class="mb-8">
      <button type="button" (click)="goBack()"
              class="inline-flex items-center text-gray-400 hover:text-white transition-colors duration-200 mb-6 back-button">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Back to Project
      </button>

      <h1 class="text-4xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent mb-2">
        {{ isUpdate ? 'Update Task' : 'Create New Task' }}
      </h1>
      <p class="text-gray-400 text-lg">
        {{ isUpdate ? 'Modify task details and status' : 'Add a new task to your project board' }}
      </p>
    </div>

    <!-- Task Form -->
    <form [formGroup]="projectForm" class="bg-gray-800 rounded-xl p-6 border border-gray-700 shadow-lg form-section">
      
      <!-- Main Form Grid -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
        <!-- Task Name -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-300 flex items-center">
            <svg class="w-4 h-4 mr-2 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            Task Name *
          </label>
          <input formControlName="name" type="text"
                 class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 form-input"
                 placeholder="Enter task name">
        </div>

        <!-- Assignee -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-300 flex items-center">
            <svg class="w-4 h-4 mr-2 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            Assignee
          </label>
          <input formControlName="assignee" type="text"
                 class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 form-input"
                 placeholder="Assign to team member">
        </div>

        <!-- Due Date -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-300 flex items-center">
            <svg class="w-4 h-4 mr-2 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            Due Date
          </label>
          <input type="date" formControlName="due_date"
                 class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 form-input">
        </div>

        <!-- Priority -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-300 flex items-center">
            <svg class="w-4 h-4 mr-2 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            Priority
          </label>
          <select formControlName="priority"
                  class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 form-input">
            <option value="">Select Priority</option>
            <option value="HIGH" class="bg-gray-800">High</option>
            <option value="MEDIUM" class="bg-gray-800">Medium</option>
            <option value="LOW" class="bg-gray-800">Low</option>
          </select>
        </div>

        <!-- Status -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-300 flex items-center">
            <svg class="w-4 h-4 mr-2 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
            Status
          </label>
          <select formControlName="status"
                  class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 form-input">
            <option value="TO DO" class="bg-gray-800">TO DO</option>
            <option value="IN PROGRESS" class="bg-gray-800">IN PROGRESS</option>
            <option value="DONE" class="bg-gray-800">DONE</option>
          </select>
        </div>

        <!-- Project ID (Hidden but styled) -->
        <!-- <div class="space-y-2 lg:col-span-2" *ngIf="projectId">
          <label class="block text-sm font-medium text-gray-300 flex items-center">
            <svg class="w-4 h-4 mr-2 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
            </svg>
            Project ID
          </label>
          <input formControlName="project_id" readonly
                 class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 form-input">
        </div> -->
      </div>

      <!-- Comments Section -->
      <div formArrayName="comments" class="mt-8">
        <div class="flex items-center justify-between mb-4">
          <label class="block text-lg font-semibold text-white flex items-center">
            <svg class="w-5 h-5 mr-2 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
            </svg>
            Comments
            <span class="ml-2 px-2 py-1 bg-gray-700 text-gray-300 text-sm rounded-full">
              {{ comments.length }}
            </span>
          </label>
          
          <button type="button" (click)="addComment('')"
                  class="inline-flex items-center px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg transition-colors duration-200">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
            Add Comment
          </button>
        </div>

        <!-- Comments List -->
        <div class="space-y-3">
          <div *ngFor="let comment of comments.controls; let i = index" 
               class="bg-gray-700 rounded-lg p-4 border-l-4 border-purple-500 transition-all duration-200 comment-item">
            <div class="flex items-start justify-between">
              <input [formControlName]="i" type="text"
                     class="flex-1 bg-transparent text-white placeholder-gray-400 focus:outline-none focus:ring-0 border-none form-input"
                     placeholder="Enter comment...">
              <button type="button" (click)="removeComment(i)"
                      class="ml-3 text-red-400 hover:text-red-300 transition-colors duration-200 remove-btn">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Empty State for Comments -->
        <div *ngIf="comments.length === 0" class="text-center py-8 border-2 border-dashed border-gray-600 rounded-lg">
          <svg class="mx-auto h-12 w-12 text-gray-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
          </svg>
          <h3 class="text-lg font-medium text-gray-300 mb-2">No comments yet</h3>
          <p class="text-gray-500">Add comments to provide context or updates</p>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="mt-8 pt-6 border-t border-gray-700">
        <div class="flex flex-col sm:flex-row gap-4 justify-end">
          <button type="button" (click)="goBack()"
                  class="px-6 py-3 border border-gray-600 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200 btn-secondary">
            Cancel
          </button>
          
          <button *ngIf="!isUpdate" type="button" (click)="submit()" [disabled]="projectForm.invalid"
                  class="px-6 py-3 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white rounded-lg transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center btn-primary">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
            Create Task
          </button>
          
          <button *ngIf="isUpdate" type="button" (click)="UpdateTask()" [disabled]="projectForm.invalid"
                  class="px-6 py-3 bg-gradient-to-r from-green-600 to-blue-600 hover:from-green-700 hover:to-blue-700 text-white rounded-lg transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center btn-primary">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            Update Task
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
