<!-- Backdrop Overlay -->
<div *ngIf="isOpen" class="fixed inset-0 bg-black/20 backdrop-blur-sm z-[9998]" (click)="closePopup.emit()"></div>

<!-- User Settings Popup -->
<div *ngIf="isOpen" class="user-settings-popup fixed top-24 right-0 w-64 sm:w-64 md:w-72 bg-white/90 backdrop-blur-xl rounded-2xl shadow-xl border border-white/20 overflow-hidden z-[9999] animate-in">
  
  <!-- User Info Section -->
  <div class="px-4 py-3 border-b border-white/20 bg-white/10">
    <div class="flex items-center space-x-3">
      <div class="w-8 h-8 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full flex items-center justify-center text-white font-semibold text-sm">
        {{ userName.charAt(0).toUpperCase() }}
      </div>
      <div class="flex-1 min-w-0">
        <p class="text-sm font-medium text-gray-800 truncate">{{ userEmail }}</p>
      </div>
    </div>
  </div>

  <!-- Menu Items -->
  <div class="py-2">
    <!-- Upgrade Plan -->
    <button 
      (click)="onUpgradePlan()"
      class="menu-item w-full flex items-center space-x-3 px-4 py-3 text-left hover:bg-gray-50 transition-colors">
      <div class="w-5 h-5 text-gray-700">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
        </svg>
      </div>
      <span class="text-sm text-gray-800 font-medium">Upgrade plan</span>
    </button>

    <!-- Customize ChatGPT -->
    <button 
      (click)="onCustomizeChatGPT()"
      class="menu-item w-full flex items-center space-x-3 px-4 py-3 text-left hover:bg-gray-50 transition-colors">
      <div class="w-5 h-5 text-gray-700">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"/>
        </svg>
      </div>
      <span class="text-sm text-gray-800 font-medium">Customize ChatGPT</span>
    </button>

    <!-- Settings -->
    <button 
      (click)="onSettings()"
      class="menu-item w-full flex items-center space-x-3 px-4 py-3 text-left hover:bg-gray-50 transition-colors">
      <div class="w-5 h-5 text-gray-700">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
      </div>
      <span class="text-sm text-gray-800 font-medium">Settings</span>
    </button>

    <!-- Divider -->
    <div class="my-2 mx-4 border-t border-white/20"></div>

    <!-- Help -->
    <button 
      (click)="onHelp()"
      class="menu-item w-full flex items-center justify-between px-4 py-3 text-left hover:bg-gray-50 transition-colors">
      <div class="flex items-center space-x-3">
        <div class="w-5 h-5 text-gray-700">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
        </div>
        <span class="text-sm text-gray-800 font-medium">Help</span>
      </div>
      <div class="w-4 h-4 text-gray-400">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
      </div>
    </button>

    <!-- Log Out -->
    <button 
      (click)="onLogOut()"
      class="menu-item w-full flex items-center space-x-3 px-4 py-3 text-left hover:bg-gray-50 transition-colors">
      <div class="w-5 h-5 text-gray-700">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
        </svg>
      </div>
      <span class="text-sm text-gray-800 font-medium">Log out</span>
    </button>
  </div>
</div>
