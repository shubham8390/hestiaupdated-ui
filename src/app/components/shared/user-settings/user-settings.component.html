<!-- Backdrop Overlay -->
<div *ngIf="isOpen" class="fixed inset-0 bg-black/20 backdrop-blur-sm z-[9998]" (click)="closePopup.emit()"></div>

<!-- User Settings Popup -->
<div *ngIf="isOpen" class="user-settings-popup fixed top-24 right-4 w-56 bg-gray-800 backdrop-blur-xl rounded-lg shadow-xl border border-gray-700 overflow-hidden z-[9999] animate-in">
  
  <!-- User Info Section -->
  <div class="px-4 py-3 border-b border-gray-700 bg-gray-800/50">
    <div class="flex items-center space-x-3">
      <div class="w-8 h-8 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full flex items-center justify-center text-white font-semibold text-sm">
        {{ userName.charAt(0).toUpperCase() }}
      </div>
      <div class="flex-1 min-w-0">
        <p class="text-sm font-medium text-gray-200 truncate">{{ userEmail }}</p>
      </div>
    </div>
  </div>

  <!-- Menu Items -->
  <div class="py-2">
    <!-- Theme Toggle -->
    <button 
      (click)="onToggleTheme()"
      class="menu-item w-full flex items-center justify-between px-4 py-3 text-left hover:bg-gray-700 transition-colors">
      <div class="flex items-center space-x-3">
        <div class="w-5 h-5 text-gray-300">
          <svg *ngIf="isDarkTheme" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
          </svg>
          <svg *ngIf="!isDarkTheme" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
          </svg>
        </div>
        <span class="text-sm text-gray-200 font-medium">{{ isDarkTheme ? 'Dark' : 'Light' }}</span>
      </div>
      <!-- Toggle Switch -->
      <div class="relative">
        <div [class]="isDarkTheme ? 'bg-purple-600' : 'bg-gray-600'" class="w-10 h-5 rounded-full transition-colors">
          <div [class]="isDarkTheme ? 'translate-x-5' : 'translate-x-0'" class="absolute top-0.5 left-0.5 w-4 h-4 bg-white rounded-full transition-transform"></div>
        </div>
      </div>
    </button>

    <!-- Divider -->
    <div class="my-2 mx-4 border-t border-gray-700"></div>

    <!-- Sign Out -->
    <button 
      (click)="onSignOut()"
      class="menu-item w-full flex items-center space-x-3 px-4 py-3 text-left hover:bg-gray-700 transition-colors">
      <div class="w-5 h-5 text-gray-300">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
        </svg>
      </div>
      <span class="text-sm text-gray-200 font-medium">Sign out</span>
    </button>
  </div>
</div>
